    <style>
        /* Define a fonte Inter como padrão e a cor de fundo principal */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #10141a;
        }

        /* --- Estilos para a rolagem horizontal --- */
        .horizontal-scroll-container {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            /* Adicionado padding em TODAS as direções para dar espaço ao efeito de scale */
            padding: 1rem 0.5rem 2rem 0.5rem;
            -webkit-overflow-scrolling: touch;
            /* Esconde a barra de rolagem visualmente, mas mantém a funcionalidade */
            scrollbar-width: none; /* Firefox */
        }
        .horizontal-scroll-container::-webkit-scrollbar { 
            display: none; /* Chrome, Safari, and Opera */
        }

        /* Container para cada item na rolagem */
        .scroll-item {
            display: inline-block; 
            flex-shrink: 0;
            position: relative;
        }
    </style>

                                <p class="text-sm text-gray-300 mb-2">Cursos Online</p>
                                <p class="text-xs text-gray-400 leading-snug break-words">${item.desc || 'Acesse para ver os detalhes completos.'}</p>

                    `;

                    titleBelow.className = 'text-xs text-gray-400 text-center whitespace-normal mt-2';

                    const { scrollLeft, scrollWidth, clientWidth } = scrollContainer;
                    leftBtn.classList.toggle('hidden', scrollLeft <= 0);
                    rightBtn.classList.toggle('hidden', scrollLeft >= scrollWidth - clientWidth - 1);
                };

                leftBtn.addEventListener('click', () => scrollContainer.scrollBy({ left: -250, behavior: 'smooth' }));
                rightBtn.addEventListener('click', () => scrollContainer.scrollBy({ left: 250, behavior: 'smooth' }));
                scrollContainer.addEventListener('scroll', checkScroll);
                new ResizeObserver(checkScroll).observe(scrollContainer);
                checkScroll();
            });

        const header = document.getElementById('main-header');
