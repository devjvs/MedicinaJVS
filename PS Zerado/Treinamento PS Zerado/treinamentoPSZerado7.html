                {title: 'Aula 07 - Letra E', gdriveId: '185OjZdumi8NrBGO7IOrwyKZUxekDpRaG', materials: [{ name: 'Letra E', size: '1.1 MB', id: '1ucLXxC_7wMCKqiKpGwfFjDDUoB-5g4VQ'}]},
                {title: 'Aula 08 - Conclusão', gdriveId: '14UX5Gd9ISwAB5or2Dk3d6t9fN51UTkCF'},
                {title: 'Aula 07 - Conclusão', gdriveId: '1JtTV-zPf9vc90gOgXmuaEHIYEmdLKLvg'},

            ]},
            { title: 'Procedimentos', lessons: [
                {title: 'Aula 01 - Acesso Venoso: Jugular Interna', gdriveId: '1zeqV5mUWHSUyQUsMAfqM53CIbB1pMoQt', materials: [{ name: 'Acesso Venoso - Jugular Interna', size: '1.6 MB', id: '1ilZa8Z7TE3LQvCBJ2QXLM91C_-1FVsfA'}]},
                {title: 'Aula 02 - Acesso Venoso: Subclávia', gdriveId: '1ZJHat7gf_jJPCOcyF4TerQ_IvL9QTmby', materials: [{ name: 'Acesso Venoso - Subclávia', size: '1.5 MB', id: '1oBGBWDWxtwcjKdxd9bwMszCSwCVdC52-'}]},
                {title: 'Aula 03 - Acesso Venoso: Femoral', gdriveId: '1o7YtWdJsV6rD0xAgJo5WsXhVmTInTz_T', materials: [{ name: 'Acesso Venoso Femoral', size: '1.5 MB', id: '1lJn_G7pPxOh3asB9pG7VX9ksUp7jggDF'}]},
                {title: 'Aula 04 - Acesso Arterial Femoral: PAI', gdriveId: '1bzTd-wl-EPWZMuNBU4n1jSPDB5LuCPZb', materials: [{ name: 'Acesso Arterial Femoral', size: '1.6 MB', id: '1qNwnmyzkCiL_QYlX8g3Mcf56v8oPwUeb'}]},
                {title: 'Aula 05 - Toracocentese Diagnóstica', gdriveId: '1nBIyAF4LfDsGdoCPFf_kag_TlsQ7YI9z', materials: [{ name: 'Toracocentese Diagnóstica', size: '1.4 MB', id: '15hLjc2CwsKFuKGNI-drG6Bd_snfN3yA_'}]},
                {title: 'Aula 06 - Toracocentese e Drenagem Torácica', gdriveId: '17HnpLnyso8ykChVEbRPw_mzbLJ9r0bbg'},
                {title: 'Aula 07 - Paracentese', gdriveId: '1L8l8Cu7xI3Kx4dL0GtcaVTlM5qdX631D', materials: [{ name: 'Paracentese', size: '1.4 MB', id: '1CazwrgH-VTeZB6hNhMx7ooua66mXXUfL'}]},
                {title: 'Aula 08 - Sutura', gdriveId: '1l_kc99hh9ZN6qCH84ovSTqWqDDCjiRRB', materials: [{ name: 'Sutura', size: '1.8 MB', id: '19zIBuUYnAHTTiGfrddUVEwCtQBqa5iZ1'}]},
                {title: 'Aula 09 - Retirada de Corpo Estranho no Ouvido', gdriveId: '1PVWn-nd-D8-HChvRpFvkMQKy8FQTv_eC', materials: [{ name: 'Retirada de Corpo Estranho do Ouvido', size: '1.2 MB', id: '1aq6kO5sQrA6jtzxhQ0ulTEw9qXXqeY3x'}]},
                {title: 'Aula 03 - Cantoplastia', gdriveId: '1lV9JEaV_wfp3RETsN-gLWrP--vALKVeM', materials: [{ name: 'Cantoplastia', size: '1.3 MB', id: '1UNciky3PQvopN4SIjmsLbFuy7raspsOr'}]},
                {title: 'Aula 10 - Cantoplastia', gdriveId: '1IEOZPbL1WVf-0VdHXrcmT5FfdF3c05Zk', materials: [{ name: 'Cantoplastia', size: '1.3 MB', id: '1UNciky3PQvopN4SIjmsLbFuy7raspsOr'}]},
                {title: 'Aula 11 - Drenagem de Abscesso', gdriveId: '1QjKYq2-Cej23dJi3fqYCwWsvpA2VnU8T', materials: [{ name: 'Drenagem de Abscesso', size: '1.4 MB', id: '1jZuVBSKuVvhw5bEqtYGLDJSc2YoVoL9q'}]},
                {title: 'Aula 12 - Punção Lombar', gdriveId: '1Bkva-msJSEQt3_Xeaz7evrGQCXt9-b_k', materials: [{ name: 'Punção Lombar', size: '1.6 MB', id: '1pY9r03TVXwgzxJGat5inI38UGxEGeWmD'}]},
                {title: 'Aula 13 - Punção Suprapúbica', gdriveId: '1x3uFE9WKnDknXOXqlLxGj77FxF7krnAq', materials: [{ name: 'Punção Suprapúbica', size: '1.3 MB', id: '1YKIHK9CwawmSaIHO51oCns08EosqZxEE'}]},
                {title: 'Aula 14 - Sondagem Vesical de Demora', gdriveId: '1XvTGigdDh0YQwyBTV47haGk0Uc84NOpj', materials: [{ name: 'Sondagem Vesical de Demora', size: '1.5 MB', id: '1s5TZTENg7cehE-DOBS896WEC77KSGoWS'}]}
            ]},
            { title: 'Intubação Orotraqueal', lessons: [
                {title: 'Aula 01 - Tomada de Decisão', gdriveId: '1FEAJCH4mK2s5Kt0CteX0zuZ9hK0ZJekY'},
                {title: 'Aula 02 - Habilidades Técnicas', gdriveId: '1RwsfKyElVB8OHvEqzxwXNi11hBWE89xq'},
                {title: 'Aula 03 - Habilidades Teóricas', gdriveId: '1EeEv35dK65U9Q9AYsm6M46oNLbi_JbBE'}
            ]},
            { title: 'Ventilação Mecânica', lessons: [
                {title: 'Aula 04 - Ventilação Mecânica [Thiago Bissoli]', gdriveId: '1EE2hl40i_Sf5l_Wn4ZU2Gz_jE451thhv'}
            ]},
            { title: 'Cuidados Paliativos', lessons: [
                {title: 'Aula 01 - Introdução', gdriveId: '1EMcygVE2gmhReAMZBN1Hj2AhcFijCDGu', materials: [{ name: 'Introdução', size: '1.2 MB', id: '1FaglcaPp2-y4QhyyiCg7DX2CSbCjZjRu'}]},
                {title: 'Aula 02 - Como Paliar na Emergência', gdriveId: '1wMkG1hVWwZy2KvCZZ9RwqEgmIUNHK9qx', materials: [{ name: 'Como Paliar na Emergência', size: '1.5 MB', id: '1Y5MGe1AdX-pf6eBzDj97PCEbXCRHl_A4'}]},
                {title: 'Aula 03 - Manejo de Sintomas: Dor', gdriveId: '1hKZoLGHtIuIPv2KoWtTDbdy2o8ePA4hW'},
                {title: 'Aula 04 - Manejo de Sintomas: Outros', gdriveId: '1-S-8qJ5aZxpo6GMfnFTpxOX3kl3PybnM'},
                {title: 'Aula 05 - Checkpoint dos Cuidados Paliativos', gdriveId: '1Ki_R3DLFG5Z4RvWa_ImHVefCbKf2VhZ1', materials: [{ name: 'Check-Points dos Cuidados Paliativos', size: '1.3 MB', id: '102Y-iX00THPQ6jG8yQid8bDLRCr-B1P3'}]}
            ]},
            { title: 'Módulo UTI', lessons: [
                {title: 'Aula 01 - Perfusão Tecidual [Thiago Sequeira]', gdriveId: '13iVaI4xqHPE1Z8Hnwxr7FERGjeDfA3r0'},
                {title: 'Aula 02 - Drogas Vasoativas e Inotrópicas [Thiago Sequeira]', gdriveId: '1Nu3Lw14_8_5y2D3lnf11wlrr79bUzI01'},
                {title: 'Aula 03 - Reposição Volêmica [Thiago Bissoli]', gdriveId: '16VmTyj_PQV3p2GeMiAxpXGGiH_EqQ8yo'},
                {title: 'Aula 04 - Ventilação Mecânica [Thiago Bissoli]', gdriveId: '1EE2hl40i_Sf5l_Wn4ZU2Gz_jE451thhv'}
            ]}
        ];
        
        // Inicializa o estado de conclusão de cada módulo
        courseData = courseData.map(module => ({
            ...module,
            completionStatus: Array(module.lessons.length).fill(false)
        }));

        // --- Estado da Aplicação ---
        let state = {
            activeModuleIndex: -1, 
            activeLessonIndex: -1, 
        };

        // --- Elementos do DOM ---
        const moduleListEl = document.getElementById('module-list');
        const lessonTitleEl = document.getElementById('lesson-title');
        const moduleProgressEl = document.getElementById('module-progress');
        const prevLessonBtn = document.getElementById('prev-lesson-btn');
        const nextLessonBtn = document.getElementById('next-lesson-btn');
        const videoPlayer = document.getElementById('video-player');
        const materialsSection = document.getElementById('materials-section');

        // --- Funções ---

        const createProgressCircle = (progress) => {
            const radius = 18;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (progress / 100) * circumference;
            return `<svg class="w-10 h-10 -m-1" viewBox="0 0 40 40"><circle class="text-gray-300" stroke-width="3" stroke="currentColor" fill="transparent" r="${radius}" cx="20" cy="20"/><circle class="progress-ring__circle text-pink-500" stroke-width="3" stroke-dasharray="${circumference} ${circumference}" style="stroke-dashoffset: ${offset}" stroke="currentColor" fill="transparent" r="${radius}" cx="20" cy="20"/></svg>`;
        };
        
        const render = () => {
            moduleListEl.innerHTML = '';
            
            courseData.forEach((module, moduleIndex) => {
                const isActiveModule = state.activeModuleIndex === moduleIndex;
                const completedCount = module.completionStatus.filter(Boolean).length;
                const progress = module.lessons.length > 0 ? (completedCount / module.lessons.length) * 100 : 0;

                const moduleWrapper = document.createElement('div');
                
                const moduleHeader = document.createElement('div');
                moduleHeader.className = `p-3 rounded-lg flex items-center gap-4 cursor-pointer transition-colors ${isActiveModule ? 'bg-gray-200' : 'hover:bg-gray-200/50'}`;
                moduleHeader.innerHTML = `
                    <div class="flex-shrink-0">${createProgressCircle(progress)}</div>
                    <div>
                        <h3 class="font-semibold text-gray-900">${module.title}</h3>
                        <p class="text-xs text-gray-500">${completedCount} de ${module.lessons.length} aulas concluídas</p>
                    </div>
                `;
                moduleHeader.onclick = () => {
                    if (state.activeModuleIndex === moduleIndex) {
                        state.activeModuleIndex = -1;
                        state.activeLessonIndex = -1;
                    } else {
                        state.activeModuleIndex = moduleIndex;
                        state.activeLessonIndex = module.completionStatus.findIndex(status => status === false);
                        if(state.activeLessonIndex === -1) state.activeLessonIndex = 0;
                    }
                    render();
                };

                const lessonList = document.createElement('ul');
                lessonList.className = `lesson-list pl-8`; 
                if(isActiveModule) {
                   lessonList.classList.add('open');
                }

                module.lessons.forEach((lesson, lessonIndex) => {
                    const isActiveLesson = isActiveModule && state.activeLessonIndex === lessonIndex;
                    const isCompleted = module.completionStatus[lessonIndex];
                    const isLastLesson = lessonIndex === module.lessons.length - 1;

                    const li = document.createElement('li');
                    li.className = `relative flex items-center text-sm group cursor-pointer`; 

                    const circleBorderColor = isActiveLesson ? 'border-pink-500' : 'border-gray-300 group-hover:border-gray-400';
                    const circleBgColor = isCompleted ? 'bg-pink-500' : 'bg-white';
                    const contentBgColor = isActiveLesson ? 'bg-pink-100' : 'group-hover:bg-gray-200/50';
                    const contentTextColor = isActiveLesson ? 'text-pink-600 font-semibold' : 'text-gray-600';
                    const checkIconColor = isActiveLesson ? 'text-pink-600' : 'text-green-500';
                    
                    li.innerHTML = `
                        <div class="absolute left-[7px] w-px bg-gray-300 h-full -translate-x-1/2 ${lessonIndex === 0 ? 'top-1/2' : ''} ${isLastLesson ? 'bottom-1/2' : ''}"></div>
                        <div class="flex-shrink-0 mr-4 z-10">
                             <div class="w-4 h-4 rounded-full ${circleBgColor} border-2 ${circleBorderColor} transition-colors bg-gray-50 flex items-center justify-center"></div>
                        </div>
                        <div class="flex-grow flex items-center justify-between p-2 my-1 rounded transition-colors ${contentBgColor}">
                            <span class="${contentTextColor}">${lesson.title}</span>
                            ${isCompleted ? `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${checkIconColor} flex-shrink-0"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>` : ''}
                        </div>
                    `;
                    
                    li.onclick = (e) => {
                        e.stopPropagation(); 
                        state.activeModuleIndex = moduleIndex;
                        state.activeLessonIndex = lessonIndex;
                        render();
                    };
                    lessonList.appendChild(li);
                });

                moduleWrapper.appendChild(moduleHeader);
                moduleWrapper.appendChild(lessonList);
                moduleListEl.appendChild(moduleWrapper);
            });
            
            materialsSection.innerHTML = '';

            if (state.activeModuleIndex > -1) {
                const currentModule = courseData[state.activeModuleIndex];
                const currentLesson = currentModule.lessons[state.activeLessonIndex];
                
                lessonTitleEl.textContent = `${currentModule.title} - ${currentLesson.title}`;
                moduleProgressEl.textContent = `Aula ${state.activeLessonIndex + 1} de ${currentModule.lessons.length}`;

                videoPlayer.src = `https://drive.google.com/file/d/${currentLesson.gdriveId}/preview`;

                if (currentLesson.materials && currentLesson.materials.length > 0) {
                    currentLesson.materials.forEach(material => {
                        const materialLink = document.createElement('a');
                        materialLink.href = `https://drive.google.com/file/d/${material.id}/view`;
                        materialLink.target = "_blank"; // Open in new tab
                        materialLink.className = "flex items-center gap-4 p-4 bg-white rounded-lg hover:bg-gray-200/50 transition-colors border border-gray-200";
                        materialLink.innerHTML = `
                            <div class="flex-shrink-0 bg-red-100 p-2 rounded-lg">
                                <svg class="w-6 h-6 text-red-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 0v12h8V4H6zm3 4a1 1 0 011 1v2a1 1  0 11-2 0V9a1 1 0 011-1zm2-2a.5.5 0 00-.5.5v4a.5.5 0 001 0v-4a.5.5 0 00-.5-.5z" clip-rule="evenodd"></path></svg>
                            </div>
                            <div>
                                <p class="font-semibold text-pink-600">${material.name}</p>
                                <p class="text-sm text-gray-500">${material.size}</p>
                            </div>
                        `;
                        materialsSection.appendChild(materialLink);
                    });
                } else {
                    materialsSection.innerHTML = '<p class="text-gray-500">Nenhum material disponível para esta aula.</p>';
                }

                prevLessonBtn.disabled = state.activeLessonIndex === 0;
                nextLessonBtn.disabled = state.activeLessonIndex === currentModule.lessons.length - 1;
            } else {
                lessonTitleEl.textContent = "Selecione um módulo para começar";
                moduleProgressEl.textContent = "";
                videoPlayer.src = "";
                materialsSection.innerHTML = '<p class="text-gray-500">Nenhum módulo selecionado. Selecione um módulo na barra lateral para ver o conteúdo.</p>';
                prevLessonBtn.disabled = true;
                nextLessonBtn.disabled = true;
            }
        };
        
        const completeAndGoToNext = () => {
            if (state.activeModuleIndex === -1) return;

            const currentModule = courseData[state.activeModuleIndex];
            
            // Marca a aula atual como concluída
            if (state.activeLessonIndex !== -1 && !currentModule.completionStatus[state.activeLessonIndex]) {
                currentModule.completionStatus[state.activeLessonIndex] = true;
            }

            // Tenta ir para a próxima aula no módulo atual
            if (state.activeLessonIndex < currentModule.lessons.length - 1) {
                state.activeLessonIndex++;
            } else {
                // Se for a última aula do módulo, tenta ir para o próximo módulo
                if (state.activeModuleIndex < courseData.length - 1) {
                    state.activeModuleIndex++;
                    state.activeLessonIndex = 0; // Começa na primeira aula do novo módulo
                } else {
                    // Se for a última aula do último módulo
                    alert('Parabéns! Você concluiu todas as aulas!');
                    return; // Não faz nada
                }
            }
            render();
        };

        const goToPrevLesson = () => {
            if (state.activeLessonIndex > 0) {
                state.activeLessonIndex--;
                render();
            } else if (state.activeModuleIndex > 0) {
                // Se for a primeira aula do módulo, tenta ir para a última aula do módulo anterior
                state.activeModuleIndex--;
                const prevModule = courseData[state.activeModuleIndex];
                state.activeLessonIndex = prevModule.lessons.length - 1; // Última aula do módulo anterior
                render();
            }
        };
        
        // --- Inicialização e Event Listeners ---
        prevLessonBtn.addEventListener('click', goToPrevLesson);
        nextLessonBtn.addEventListener('click', completeAndGoToNext);
        
        // Lógica para carregar o módulo e a aula com base no parâmetro da URL OU um padrão
        const moduleSlugFromURL = getQueryParam('modulo');
        let moduleToLoadTitle = '';

        if (moduleSlugFromURL) {
            // Se houver um slug na URL, tenta carregar esse módulo
            moduleToLoadTitle = courseData.find(module => slugify(module.title) === moduleSlugFromURL)?.title;
        } else {
            // Se não houver slug na URL, carrega 'Emergências Vasculares' por padrão
            moduleToLoadTitle = 'Emergência Urológicas / Nefrológicas';
        }

        if (moduleToLoadTitle) {
            const initialModuleIndex = courseData.findIndex(module => module.title === moduleToLoadTitle);
            
            if (initialModuleIndex !== -1) {
                state.activeModuleIndex = initialModuleIndex;
                const targetModule = courseData[state.activeModuleIndex];
                
                // Tenta selecionar a terceira aula (índice 2)
                const thirdLessonIndex = 0;
                if (targetModule.lessons.length > thirdLessonIndex) {
                    state.activeLessonIndex = thirdLessonIndex;
                } else if (targetModule.lessons.length > 0) {
                    // Se não houver uma terceira aula, seleciona a primeira aula
                    state.activeLessonIndex = 0;
                } else {
                    // Se não houver aulas no módulo, desativa a seleção
                    state.activeModuleIndex = -1;
                    state.activeLessonIndex = -1;
                }
            }
        }

        render(); // Renderiza o estado inicial (com ou sem seleção via URL)
    });
    </script>
