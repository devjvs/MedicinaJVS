                    { t: "Aula 04 — Força Muscular", u: "https://drive.google.com/file/d/1XDFlGV0Bnm_ZpuAeRe47fcp-2_MKtCb7/view?usp=sharing" },
                    { t: "Aula 05 — Reflexos", u: "https://drive.google.com/file/d/1LXanjFAyHJX-EFsLFpIRH4nRA1a9Vtir/view?usp=sharing" },
                    { t: "Aula 06 — Tônus", u: "https://drive.google.com/file/d/1zNHGZJBE-Fs9zw_NJ-XcpqM5VcOgF6DT/view?usp=sharing" },
                    { t: "Aula 07 — Trofismo", u: "https://drive.google.com/file/d/1YAkf8863uMVLADXmJ5upt0Kiw55KQc14/view?usp=sharing" },
                    { t: "Aula 08 — Sensibilidade", u: "https://drive.google.com/file/d/1OgdYOWNy1JVr-L6qeZIVllrXsMbV_1_G/view?usp=sharing" },
                    { t: "Aula 09 — Coordenação", u: "https://drive.google.com/file/d/1uxwzpV_YMbrfZJRTIa8FZz1tZuOR6Kwd/view?usp=sharing" },
                    { t: "Aula 10 — Postura e Marcha", u: "https://drive.google.com/file/d/1pi_aF4KhC-IMBsZaGCHzDHlUMNdj6Kqm/view?usp=sharing" },
                    { t: "Aula 11 — Movimentos Involuntários", u: "https://drive.google.com/file/d/1_nBt3p9XK-aL4SA9L8UqRk1sx60RlBoT/view?usp=sharing" },
                    { t: "Aula 12 — Sinais Meníngeos", u: "https://drive.google.com/file/d/1dFEpJdRdOsBytv9ZpJKtjzoJlFk5JjxP/view?usp=sharing" },
                    { t: "Aula 13 — Nervo Olfatório", u: "https://drive.google.com/file/d/1oEq69jV3dOIKLZIdVBtIX4fgGIaMWiUT/view?usp=sharing" },
                    { t: "Aula 14 — Nervo Óptico", u: "https://drive.google.com/file/d/1CZ_lwUS6ge4gK8hAMAP3ey6V6yDIvpu4/view?usp=sharing" },
                    { t: "Aula 15 — Motricidade Ocular", u: "https://drive.google.com/file/d/1G8lEkuh5FYSpqqY0lVyMlqXy1tJ6yasT/view?usp=sharing" },
                    { t: "Aula 16 — Nervo Trigêmeo", u: "https://drive.google.com/file/d/1bs97qDCGybAU-EFXI8skFDNKrej1WOEA/view?usp=sharing" },
                    { t: "Aula 17 — Nervo Facial", u: "https://drive.google.com/file/d/1jP-vUup74ntCyhCKhpnf93pKhT4xGhIc/view?usp=sharing" },
                    { t: "Aula 18 — Nervo Vestibular", u: "https://drive.google.com/file/d/1QLmJ6AC4T7QNl9hslet3-9dMeM-mYIGY/view?usp=sharing" },
                    { t: "Aula 19 — Nervo Coclear", u: "https://drive.google.com/file/d/1VGNNUwXzjHl7BGUQz6IWhLbreRGclyf9/view?usp=sharing" },
                    { t: "Aula 20 — Nervos Vago e Glossofaríngeo", u: "https://drive.google.com/file/d/1T4ddy-kH5UF7AeRzxXsuRGTHQSVjWVSE/view?usp=sharing" },
                    { t: "Aula 21 — Nervo Acessório", u: "https://drive.google.com/file/d/1vrM2tFyzMaz5XX1mMy2b_dGsashrNtFL/view?usp=sharing" },
                    { t: "Aula 22 — Nervo Hipoglosso", u: "https://drive.google.com/file/d/1uclJutEpjuQOQvpO4tc-tDGaXLi0Gp9z/view?usp=sharing" },
                    { t: "Aula 23 — Exame no Coma", u: "https://drive.google.com/file/d/1XSbvzKuy2CnBZ4THfgeYtqsxhmIixRY5/view?usp=sharing" }
                ]
            }
        ];

        // Mapeamento dos módulos para o formato interno
        const modulesData = courseData.map((mod, index) => {
            return {
                id: `mod_${index + 1}`,
                title: mod.title,
                description: mod.description,
                lessons: mod.lessons.map((lesson, lIndex) => ({
                    id: `vid_${index + 1}_${lIndex + 1}`,
                    title: lesson.t,
                    url: lesson.u 
                }))
            };
        });

        // ==================================================================================
        // INTERFACE LÓGICA
        // ==================================================================================

        const homeView = document.getElementById('home-view');
        const playerView = document.getElementById('player-view');
        const playerControls = document.getElementById('player-controls');
        
        const contentPlayer = document.getElementById('contentPlayer');
        const emptyState = document.getElementById('emptyState');
        const lessonTitleEl = document.getElementById('lessonTitle');
        const lessonsContainer = document.getElementById('lessonsContainer');
        const moduleSelector = document.getElementById('moduleSelector');
        const modulesGrid = document.getElementById('modules-grid');

        let selectedLessonId = null;

        // --- Renderização da HOME ---
        function renderHome() {
            let html = '';
            modulesData.forEach(mod => {
                // Ícone baseado no título
                let icon = 'fa-brain';
                if(mod.title.includes('Prático')) icon = 'fa-user-md';
                if(mod.title.includes('Cognitivo')) icon = 'fa-lightbulb';
                if(mod.title.includes('Motricidade')) icon = 'fa-walking';
                if(mod.title.includes('Sensibilidade')) icon = 'fa-hand-sparkles';
                if(mod.title.includes('Ocular') || mod.title.includes('Óptico')) icon = 'fa-eye';
                if(mod.title.includes('Vestibular')) icon = 'fa-balance-scale';

                html += `
                <div onclick="openModule('${mod.id}')" class="module-card rounded-xl p-6 cursor-pointer flex flex-col h-full group">
                    <div class="flex items-start justify-between mb-4">
                        <div class="module-icon w-12 h-12 rounded-lg flex items-center justify-center text-xl">
                            <i class="fas ${icon}"></i>
                        </div>
                        <span class="bg-gray-800 text-gray-400 text-xs font-bold px-2 py-1 rounded border border-gray-700">
                            ${mod.lessons.length} Aulas
                        </span>
                    </div>
                    <h3 class="text-xl font-bold text-white mb-2 group-hover:text-emerald-400 transition-colors">${mod.title}</h3>
                    <p class="text-gray-400 text-sm flex-grow">${mod.description || 'Clique para acessar as aulas deste módulo.'}</p>
                    <div class="mt-6 pt-4 border-t border-gray-800 flex items-center justify-between text-sm">
                        <span class="text-emerald-500 font-semibold group-hover:underline">Acessar conteúdo</span>
                        <i class="fas fa-arrow-right text-emerald-500 transform group-hover:translate-x-1 transition-transform"></i>
                    </div>
                </div>`;
            });
            modulesGrid.innerHTML = html;
        }

        // --- Funções de Navegação ---
        function goHome() {
            playerView.classList.add('hidden');
            playerControls.classList.add('hidden');
            homeView.classList.remove('hidden');
            
            // Pausa o vídeo ao sair
            contentPlayer.src = "";
        }

        function openModule(moduleId) {
            homeView.classList.add('hidden');
            playerView.classList.remove('hidden');
            playerControls.classList.remove('hidden');
            
            // Atualiza o select do player
            moduleSelector.value = moduleId;
            renderLessons(moduleId);
        }

        // --- Renderização do PLAYER ---
        function renderLessons(moduleId) {
            const module = modulesData.find(m => m.id === moduleId);
            if (!module) return;

            lessonsContainer.innerHTML = '';
            
            let html = '';
            module.lessons.forEach(lesson => {
                html += `
                <div class="lesson-item group hover:border-emerald-500/30" onclick="loadVideo('${lesson.id}', '${lesson.title.replace(/'/g, "\\'")}', '${lesson.url}')" data-id="${lesson.id}">
                    <div class="item-thumbnail-placeholder group-hover:bg-emerald-600/20 group-hover:text-emerald-400 transition-colors">
                        <i class="fas fa-play text-xs"></i>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm font-medium text-gray-200 group-hover:text-white leading-tight">${lesson.title}</p>
                    </div>
                </div>`;
            });

            lessonsContainer.innerHTML = html;
            
            // Reset player view state
            contentPlayer.style.display = 'none';
            contentPlayer.src = '';
            emptyState.style.display = 'flex';
            lessonTitleEl.querySelector('span:last-child').textContent = module.title;
            selectedLessonId = null;
        }

        function loadVideo(lessonId, title, url) {
            // UI Selection
            if (selectedLessonId) {
                const prev = document.querySelector(`[data-id="${selectedLessonId}"]`);
                if (prev) prev.classList.remove('selected-lesson');
            }
            selectedLessonId = lessonId;
            const cur = document.querySelector(`[data-id="${lessonId}"]`);
            if (cur) cur.classList.add('selected-lesson');

            // Title Update
            lessonTitleEl.querySelector('span:last-child').textContent = title;

            // Player Logic
            if (url) {
                let embedUrl = url;
                if (url.includes('drive.google.com') && (url.includes('/view') || url.includes('/edit'))) {
                    embedUrl = url.replace(/\/view.*/, '/preview').replace(/\/edit.*/, '/preview');
                }
                contentPlayer.src = embedUrl;
                contentPlayer.style.display = 'block';
                emptyState.style.display = 'none';
            } else {
                contentPlayer.style.display = 'none';
                emptyState.style.display = 'flex';
            }
        }

        // --- Inicialização ---
        
        // Popula o select do header (para navegação rápida dentro do player)
        modulesData.forEach(m => {
            const option = document.createElement('option');
            option.value = m.id;
            option.textContent = m.title;
            moduleSelector.appendChild(option);
        });

        moduleSelector.addEventListener('change', (e) => {
            renderLessons(e.target.value);
        });

        // Inicia na Home
        renderHome();

    </script>
</body>
</html>
