        .selected-lesson { background-color: #b91c1c; border-left: 4px solid #f87171; } 
        .lesson-item { 
            display: flex; 
            align-items: center;

            border-radius: 0.5rem; 
            padding: 1rem;

        .lesson-item:hover { background-color: #374151; transform: translateX(4px); }
        
        /* Estilos da Home (Cards) */

            background: linear-gradient(145deg, #1f2937, #111827);

            transition: all 0.3s ease;
        }
        .module-card:hover {
            transform: translateY(-5px);

            border-color: #ef4444; /* Red-500 */
        }
        .module-icon {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
        }

        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #111827; }

        let selectedLessonId = null;

        // --- Renderização da HOME ---
        function renderHome() {
            let html = '';
            modulesData.forEach(mod => {
                // Seleciona um ícone baseado no título
                let icon = 'fa-brain';
                if(mod.title.includes('AVC')) icon = 'fa-heartbeat';
                if(mod.title.includes('Hemorragia')) icon = 'fa-tint';
                if(mod.title.includes('Coma') || mod.title.includes('Delirium')) icon = 'fa-procedures';
                if(mod.title.includes('Workshop')) icon = 'fa-user-md';
                if(mod.title.includes('Lombalgia')) icon = 'fa-walking';
                if(mod.title.includes('Cefaleia')) icon = 'fa-head-side-virus';

                html += `
                <div onclick="openModule('${mod.id}')" class="module-card rounded-xl p-6 cursor-pointer flex flex-col h-full group">
                    <div class="flex items-start justify-between mb-4">
                        <div class="module-icon w-12 h-12 rounded-lg flex items-center justify-center text-xl">
                            <i class="fas ${icon}"></i>
                        </div>
                        <span class="bg-gray-800 text-gray-400 text-xs font-bold px-2 py-1 rounded border border-gray-700">
                            ${mod.lessons.length} Aulas
                        </span>
                    </div>
                    <h3 class="text-xl font-bold text-white mb-2 group-hover:text-red-400 transition-colors">${mod.title}</h3>
                    <p class="text-gray-400 text-sm flex-grow">${mod.description || 'Clique para acessar as aulas deste módulo.'}</p>
                    <div class="mt-6 pt-4 border-t border-gray-800 flex items-center justify-between text-sm">
                        <span class="text-red-500 font-semibold group-hover:underline">Acessar conteúdo</span>
                        <i class="fas fa-arrow-right text-red-500 transform group-hover:translate-x-1 transition-transform"></i>
                    </div>
                </div>`;
            });
            modulesGrid.innerHTML = html;
        }

        // --- Funções de Navegação ---
        function goHome() {
            playerView.classList.add('hidden');
            playerControls.classList.add('hidden');
            homeView.classList.remove('hidden');
            
            // Pausa o vídeo ao sair
            contentPlayer.src = "";
        }

        function openModule(moduleId) {
            homeView.classList.add('hidden');
            playerView.classList.remove('hidden');
            playerControls.classList.remove('hidden');
            
            // Atualiza o select do player
            moduleSelector.value = moduleId;
            renderLessons(moduleId);
        }

        // --- Renderização do PLAYER ---
        function renderLessons(moduleId) {
            const module = modulesData.find(m => m.id === moduleId);
            if (!module) return;

            lessonsContainer.innerHTML = '';
            
            let html = '';
            module.lessons.forEach(lesson => {
                html += `
                <div class="lesson-item group hover:border-red-500/30" onclick="loadVideo('${lesson.id}', '${lesson.title.replace(/'/g, "\\'")}', '${lesson.url}')" data-id="${lesson.id}">
                    <div class="item-thumbnail-placeholder group-hover:bg-red-600/20 group-hover:text-red-400 transition-colors">
                        <i class="fas fa-play text-xs"></i>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm font-medium text-gray-200 group-hover:text-white leading-tight">${lesson.title}</p>
                    </div>
                </div>`;
            });

            lessonsContainer.innerHTML = html;
            
            // Reset player view state
            contentPlayer.style.display = 'none';
            contentPlayer.src = '';
            emptyState.style.display = 'flex';
            lessonTitleEl.querySelector('span:last-child').textContent = module.title;
            selectedLessonId = null;
        }

        function loadVideo(lessonId, title, url) {
            // UI Selection
            if (selectedLessonId) {
                const prev = document.querySelector(`[data-id="${selectedLessonId}"]`);
                if (prev) prev.classList.remove('selected-lesson');
            }
            selectedLessonId = lessonId;
            const cur = document.querySelector(`[data-id="${lessonId}"]`);
            if (cur) cur.classList.add('selected-lesson');

            // Title Update
            lessonTitleEl.querySelector('span:last-child').textContent = title;

            // Player Logic
            if (url) {
                let embedUrl = url;
                if (url.includes('drive.google.com') && (url.includes('/view') || url.includes('/edit'))) {
                    embedUrl = url.replace(/\/view.*/, '/preview').replace(/\/edit.*/, '/preview');
                }
                contentPlayer.src = embedUrl;
                contentPlayer.style.display = 'block';
                emptyState.style.display = 'none';
            } else {
                contentPlayer.style.display = 'none';
                emptyState.style.display = 'flex';
            }
        }

        // --- Inicialização ---
        
        // Popula o select do header (para navegação rápida dentro do player)
        modulesData.forEach(m => {
            const option = document.createElement('option');
            option.value = m.id;
            option.textContent = m.title;
            moduleSelector.appendChild(option);
        });

        moduleSelector.addEventListener('change', (e) => {
            renderLessons(e.target.value);
        });

        // Inicia na Home
        renderHome();
