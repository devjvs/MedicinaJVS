<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tá de Clinicagem - Cursos</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilo para a fonte Inter */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212; /* Cor de fundo escura principal */
        }
        /* Estilo para esconder a barra de rolagem padrão */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        /* Adiciona transição suave para o scroll */
        .carousel-container {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="text-gray-300">

    <!-- Cabeçalho Principal -->
    <header class="bg-gray-900 sticky top-0 z-50">
        <div class="flex items-center justify-between h-16 px-4 sm:px-6 lg:px-8">
            <!-- Lado Esquerdo: Menu e Título -->
            <div class="flex items-center space-x-4">
                <button class="text-gray-400 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </button>
                <h1 class="text-lg font-semibold text-white">Tá de Clinicagem</h1>
            </div>

            <!-- Lado Direito: Ícones -->
            <div class="flex items-center space-x-4">
                <button class="text-gray-400 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
                <button class="text-gray-400 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                </button>
                <button class="w-8 h-8 bg-purple-600 rounded-full flex items-center justify-center text-white font-bold">
                    U
                </button>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal (agora em tela cheia) -->
    <div class="px-4 sm:px-6 lg:px-8 py-10">

        <!-- Seção: Curso de Antibióticos -->
        <section class="mb-16 carousel-section">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-white">Curso TdC de Antibióticos</h2>
                <div class="flex items-center gap-2">
                    <button class="scroll-left bg-gray-800 hover:bg-gray-700 p-2 rounded-full transition-colors duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><polyline points="15 18 9 12 15 6"></polyline></svg>
                    </button>
                    <button class="scroll-right bg-gray-800 hover:bg-gray-700 p-2 rounded-full transition-colors duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </button>
                </div>
            </div>
            <div class="flex space-x-6 overflow-x-auto pb-4 no-scrollbar carousel-container">
                <!-- Módulos de Antibióticos (12) -->
                <script>
                    for (let i = 1; i <= 12; i++) {
                        document.write(`
                        <a href="TdCAntibióticos/tdcantibioticos${i}.html" class="block flex-shrink-0 w-80 bg-gray-800 rounded-lg overflow-hidden group">
                            <div class="flex h-full">
                                <img src="https://placehold.co/150x150/1e1b4b/fff?text=Módulo+${i}" alt="Miniatura Módulo ${i}" class="w-1/3 object-cover">
                                <div class="p-4 flex flex-col justify-between w-2/3">
                                    <div>
                                        <p class="text-sm text-gray-400 mb-1">Módulo ${i}</p>
                                        <h4 class="font-bold text-white leading-tight">Título do Módulo ${i}</h4>
                                    </div>
                                    <div class="w-full bg-gray-700 rounded-full h-1.5 mt-2">
                                        <div class="bg-green-500 h-1.5 rounded-full" style="width: ${Math.random() * 100}%"></div>
                                    </div>
                                </div>
                            </div>
                        </a>
                        `);
                    }
                </script>
            </div>
        </section>

        <!-- Seção: Curso de Pronto-Atendimento -->
        <section class="mb-12 carousel-section">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-white">Curso TdC de Pronto-Atendimento</h2>
                <div class="flex items-center gap-2">
                    <button class="scroll-left bg-gray-800 hover:bg-gray-700 p-2 rounded-full transition-colors duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><polyline points="15 18 9 12 15 6"></polyline></svg>
                    </button>
                    <button class="scroll-right bg-gray-800 hover:bg-gray-700 p-2 rounded-full transition-colors duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><polyline points="9 18 15 12 9 6"></polyline></svg>
                    </button>
                </div>
            </div>
            <div class="flex space-x-6 overflow-x-auto pb-4 no-scrollbar carousel-container">
                <!-- Módulos de Pronto-Atendimento (14) -->
                 <script>
                    for (let i = 1; i <= 14; i++) {
                        document.write(`
                        <a href="TdCProntoAtendimento/tdcprontoatendimento${i}.html" class="block flex-shrink-0 w-80 bg-gray-800 rounded-lg overflow-hidden group">
                            <div class="flex h-full">
                                <img src="https://placehold.co/150x150/0c2a2a/fff?text=Módulo+${i}" alt="Miniatura Módulo ${i}" class="w-1/3 object-cover">
                                <div class="p-4 flex flex-col justify-between w-2/3">
                                    <div>
                                        <p class="text-sm text-gray-400 mb-1">Módulo ${i}</p>
                                        <h4 class="font-bold text-white leading-tight">Título do Módulo ${i}</h4>
                                    </div>
                                    <div class="w-full bg-gray-700 rounded-full h-1.5 mt-2">
                                        <div class="bg-blue-500 h-1.5 rounded-full" style="width: ${Math.random() * 100}%"></div>
                                    </div>
                                </div>
                            </div>
                        </a>
                        `);
                    }
                </script>
            </div>
        </section>

    </div>

    <footer class="bg-gray-800 text-white text-center p-4 mt-12">
        <p>&copy; 2025 Medicina JVS. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Script para inicializar todos os carrosseis da página
        document.addEventListener('DOMContentLoaded', function() {
            const carouselSections = document.querySelectorAll('.carousel-section');

            carouselSections.forEach(section => {
                const carousel = section.querySelector('.carousel-container');
                const scrollLeftBtn = section.querySelector('.scroll-left');
                const scrollRightBtn = section.querySelector('.scroll-right');

                if (carousel && scrollLeftBtn && scrollRightBtn) {
                    const scrollAmount = 320; // Valor fixo para rolagem

                    scrollRightBtn.addEventListener('click', () => {
                        carousel.scrollBy({ left: scrollAmount, behavior: 'smooth' });
                    });

                    scrollLeftBtn.addEventListener('click', () => {
                        carousel.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
                    });
                }
            });
        });
    </script>

</body>
</html>
